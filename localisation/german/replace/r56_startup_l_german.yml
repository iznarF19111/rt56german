 ###---> Welcome to the Road! <><> <><> <><>
 r56.startup.event.01.title: "Willkommen auf dem Weg!"
 r56.startup.event.01.description: "Diese Mod dient einzig dazu, die Spielsprache auf Deutsch zu lassen, sie übersetzt quasi nix. Daher hier auch die originale Willkommensnachricht:\n\nHello and Greetings from the 56 Team!\n\nThe mod will automatically switch to Multiplayer Mode if at least two countries are player-controlled. This mode disables a few unbalanced things and has some AI performance tweaks.\n\n§R--- IMPORTANT ---\n§!This mod officially updates every month around the 7th/8th. We recommend that you finish your games and campaigns before those dates since our updates can occasionally break save games. Thanks for your understanding. Additionally, keep in mind that new expansion/update releases usually delay our updates.\n\nAlso, if you encounter any bugs or issues, ensure that you don't have any mod conflicts; otherwise, please report them in a detailed manner on our Discord."
 r56.startup.event.01.option_auto: "Continue"
 r56.startup.event.01.option_tt: "Thank you for playing our mod, and have a wonderful day!"
 
 ###---> ...hang on, there! <><> <><> <><>
 r56.startup.event.02.title: "...warte mal!"
 r56.startup.event.02.description: "Es sieht so aus, als hätten Sie das gratis "Poland: United and Ready" DLC nicht aktiviert. Dies ist §notwendig§!, damit die Mod ohne Probleme funktioniert. Bitte aktivieren Sie das genannte DLC und starten Sie das Spiel neu; andernfalls werden einige grafische Fehler auftreten."
 r56.startup.event.02.option: "Ich werde das Spiel verlassen und das tun, was mir gesagt wurde."
 r56.startup.event.02.option_tt: "Du solltest besser..."

 ###---> #3 >> ...AI get's idea in 1941 to debuff stuff that'll lag the game <><> <><> <><> 
